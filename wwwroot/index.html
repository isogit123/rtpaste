<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .row {
      margin-bottom: 5px !important;
    }

  </style>
</head>

<body>
  <form id="form" enctype="multipart/form-data">
    <div class="row">
      <div class="col-12">
        <textarea class="form-control" placeholder="Enter text" type="text" id="txt" name="txt"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <input class="form-control" type="file" id="files" multiple name="files" />
      </div>
      <div class="col-9">
        <label id="lbl_progress"></label>
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="margin-top: 5px;">
        <input type="submit" value="Send" class="btn btn-primary" style="display: inline-block;" />
        <button id="btn_cancel" type="button" class="btn btn-danger" style="display: none;">Cancel</button>
      </div>
    </div>
  </form>
  <div id="list"></div>
  <script src="/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="setup.js?v=1"></script>
  <script src="uploadMetadata.js"></script>
</body>

</html>
