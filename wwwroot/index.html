<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
      .form-group{
        margin-bottom: 5px !important;

</head>

<body>
  <form id="form" enctype="multipart/form-data">
    <div class="form-group">
      <textarea class="form-control" placeholder="Enter text" type="text" id="txt" name="txt"></textarea>
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Enter text" type="file" id="files" multiple name="files"  style="width: 20%;"/>
    </div>
    <div class="form-group" style="margin-top: 5px;">
      <input type="submit" value="Send" class="btn btn-primary" />
    </div>
  </form>
  <div id="list"></div>
  <script src="axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="setup.js?v=1"></script>
